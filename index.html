<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" type="text/css" href="style.css" media="screen" /> 
    <title>Geek Alura</title>

</head>
<body>
    <header>
        <img src="./src/img/coracao.png" alt="coracao" class="coracao">
      <span>Alura Geek</span>
    </header>
    <main>
        <div class="container">
            <div class="produto" >
             <span>Meus Produtos:</span>
             <div class="container-produto" data-lista>
          
           </div>
            </div>
           
            <form class="adicionar" data-formulario>
                <span>Adicionar Produto:</span>
                <input type="text" placeholder="nome..." id="nome" data-nome>
                <input type="number" placeholder="valor..." id="preco" data-preco>
                <input type="text" placeholder="imagem..." id="imagem" data-imagem>
                <div>
                    <button  class="btn-guardar" type="submit">Guardar</button>
                    <button class="btn-limpar" type="reset">Limpar</button>
                    
                </div>
                
            </form>

        </div>
    </main>
    <footer>
        <div class="footer1">
            <img src="./src/img/coracao.png" alt="coracao" class="coracao">
            <span>Alura Geek</span>
        </div>
        
        <div class="footer2">
        <p>Desenvolvido por Erica Lima e Silva</p>
        <p>ALURA LATAM - 2024</p>

        </div>
        
        
    </footer>
</body>
<script src="produtos.js" type="module"></script>
<script src="postProduto.js" type="module"></script>
</html>
